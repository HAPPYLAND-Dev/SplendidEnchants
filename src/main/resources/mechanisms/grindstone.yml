#每条附魔返还的经验点数公式
exp_per_enchant: "30*{level}/{max_level}*{rarity_bonus}"
#不同品质的额外倍率，默认公式下，越稀有返还的经验越多
rarity_bonus:
  稀有: 1.25
  精良: 1.5
  史诗: 2
  传奇: 4
  稀世: 8
  default: 1.0
#拥有不同权限可以增加返还的经验
privilege:
  - "default:{return_exp}*1.0"
  - "splendidenchants.privilege.grindstone.vip:{return_exp}*1.25"
  - "splendidenchants.privilege.grindstone.svip:{return_exp}*1.5"
#磨砂的物品同时含有多个附魔，返还的经验是
#每个附魔之和（true）
#还是返还最多的附魔（false）
accumulation: true