basic:
  id: bloody
  name: "浴血"
  max_level: 2

rarity: 史诗
targets:
  - 剑

limitations: [ ]

display:
  description:
    general: "§7当前的生命值越低，暴击伤害越高"
    specific: "§7生命值≤§a{阈值}§7时每损失§a1%§7的血量增加§a{增幅}§7的暴击伤害"

variables:
  leveled:
    阈值: "%:{level}*5+35"
    增幅: "%:{level}*0.5"

mechanisms:
  listeners:
    damage:
      type: ATTACK
      chains:
        - "CONDITION::{是否暴击}==true"
        - "CONDITION::{攻击者.生命值}<={阈值}"
        - "EVENT::设置伤害:{伤害}*(1+{阈值}/100.0-{攻击者.生命值}/{攻击者.最大生命值})*{增幅}/100.0"
        - "OPERATION::播报:{攻击者}"
        - "OPERATION::播报:{伤害}"
        - "OPERATION::播报:{攻击者.生命值}"
        - "OPERATION::播报:{攻击者.最大生命值}"
        - "OPERATION::播报:{增幅}"