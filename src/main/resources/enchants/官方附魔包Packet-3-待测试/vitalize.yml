basic:
  id: vitalize
  name: "急救"
  max_level: 3

rarity: 传奇
targets:
  - 盾牌

limitations: [ ]

display:
  description:
    general: "§7受到攻击时如果生命值较低则恢复自身生命值 (§7冷却:§a{冷却时间}秒§7)"
    specific: "§7受到攻击时如果生命值小于§a{阈值}§7则恢复§a{恢复量}§7生命值 (§7冷却:§a{冷却时间}§7)"

alternative:
  is_tradeable: false

variables:
  leveled:
    阈值: "点:4*{level}"
    恢复量: "点:6*{level}"
    冷却时间: "秒:105-15*{level}"

mechanisms:
  listeners:
    damage:
      type: DAMAGED
      chains:
        - "OPERATION::播报:{受伤者.生命值} {阈值}"
        - "CONDITION::{受伤者.生命值}<={阈值}"
        - "COOLDOWN::{冷却时间}:false"
        - "OBJECT::受伤者:设置生命值:{受伤者.生命值}+{恢复量}"
        - "OBJECT::受伤者:发送信息:enchant.vitalize.recovered:amount:{恢复量}"
