basic:
  id: mother_killer
  name: "猎♞"
  max_level: 4

rarity: 稀世
targets:
  - 剑
  - 斧

limitations: [ ]

display:
  description:
    general: "§7对马的伤害增加，且击杀是有额外播报信息"
    specific: "§7对马的伤害增加§a{伤害增加百分比}%§7，且击杀是有额外播报信息"

variables:
  leveled:
    伤害增加百分比: "100.0*{level}"

mechanisms:
  listeners:
    attack:
      type: ATTACK
      chains:
        - "事件::受伤者:生成缓存"
        - "条件::{受伤者名称}~>马"
        - "事件::设置伤害:{伤害}*({伤害增加百分比}+1)"
    kill:
      type: KILL
      chains:
        - "事件::死者:生成缓存"
        - "条件::{死者名称}~>马"
        - "操作::播报:Micalhl的马被杀咯，开香槟！"