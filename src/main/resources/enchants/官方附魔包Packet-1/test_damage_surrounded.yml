#以下是每个附魔都应有的配置
basic:
  #可选，默认true
  enable: true
  #可选，默认空
  disable_worlds:
    - "world_nether"

  id: test_damage_surrounded
  name: "碎星"
  max_level: 3

#若无此项，则自动匹配到default rarity
rarity: 精良
#若无此项，则自动匹配到“未定义”
targets:
  - 剑
  - 斧

#必须有此项
display:
  description:
    general: "§7伤害生物时额外伤害你周围的生物"

#可无此项
mechanisms:
  listeners:
    attack:
      type: ATTACK
      priority: HIGH
      chains:
        - "事件::伤害者:攻击周围:3.0:3.0"