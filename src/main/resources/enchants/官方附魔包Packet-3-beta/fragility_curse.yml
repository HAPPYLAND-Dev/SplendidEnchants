basic:
  id: fragility_curse
  name: "脆弱诅咒"
  max_level: 3

rarity: 诅咒
targets:
  - 所有物品

limitations:
  - "CONFLICT_ENCHANT:耐久"
  - "CONFLICT_ENCHANT:经验修补"

alternatives:
  grindstoneable: false
  is_cursed: true

display:
  description:
    general: "被诅咒的物品使用时消耗耐久度翻倍"
    specific: "§7被诅咒的物品使用时耐久度消耗量变为原来的§a{倍率}"

variables:
  leveled:
    倍率: "倍:{level}+1"

mechanisms:
  listeners:
    durability_reduced:
      type: DURABILITY_REDUCED
      chains:
        - "事件::取消损耗"
        - "物品::损耗耐久:{损耗值}*{倍率}"
